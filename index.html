<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balatro on the Web</title>
    <link rel="stylesheet" href="style.css" />
    <script src="lib/data.js"></script>
    <script src="lib/FileSaver.min.js"></script>
    <script src="lib/jszip.min.js"></script>
    <script src="lib/toml.js"></script>
    <script src="renderVersionList.js"></script>
    <script src="runVersion.js"></script>
    <script src="loadVersion.js"></script>
    <script src="mods.js"></script>
    <script src="patches.js"></script>
    <script src="cache.js"></script>
    <script src="build.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Balatro</h1>

      <section>
        <h2>New Save</h2>
        <div id="hidden-ui" style="display:none;">
        <div class="options">
          <label>
            <input type="radio" name="source" value="file" checked id="loadExeRadio"/> 
            Load .exe or .love
          </label>
          <a href="whereisexe.html">(?)</a>&nbsp;
          <input type="file" id="exeInput"><br>
        </div>
        <input type="radio" id="loadVanillaRadio" name="source" value="vanilla" style="display:none;">
        <h3>Mods</h3>
        <div class="addMods">
          <button id="addModDir">Add Mod Folder</button>
          <button id="clearMods">Clear Mods</button>
          <button id="useLovelyDump">Use Lovely Dump</button>
          <h4>Mods Found:</h4>
          <div class="leftAlign" id="mod-list"></div>
        </div>
        </div>
        <div class="makeName">
          <label for="makeName"></label><input id="makeName" placeholder="vanilla">
        </div>
        <div class="center">
          <button id="parseBtn" disabled>Build</button>
        </div>
        <progress id="progressBar" value="0" max="100" class="progress hidden"></progress>
        <div class="center">
          <p id="status">Loading Cache</p>
        </div>
      </section>

      <section>
        <h2>Load Save</h2>
        <div class="player-controls">
          <p style="display:none;" id="loadedName">Nothing loaded</p>
          <button id="runBtn" disabled>Start Game</button>
          <button id="downloadCachedBtn" disabled>Download Version</button>
          <button id="makePortableBtn" disabled>Make Portable</button>
        </div>
      </section>

      <section>
        <h2>Save Data</h2>
        <button disabled id="save-download">Download</button>
        <button disabled id="save-upload">Upload</button>
        <button disabled id="save-delete">Delete</button>
      </section>

      <section>
        <h2>Saves</h2>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="versionsList">
          </tbody>
        </table>
      </section>

      <!-- Error Modal -->
      <div id="errorModal" class="modal hidden">
        <div class="modal-content">
          <span id="closeModal" class="close">&times;</span>
          <h2>Error</h2>
          <p id="errorMessage">Something went wrong.</p>
        </div>
      </div>

      <script>
        const errorModal = document.getElementById("errorModal");
        const closeModal = document.getElementById("closeModal");
        const errorMessage = document.getElementById("errorMessage");

        function showError(message) {
          errorMessage.textContent = message;
          errorModal.classList.remove("hidden");
        }

        closeModal.onclick = () => {
          errorModal.classList.add("hidden");
        };

        window.onclick = (event) => {
          if (event.target === errorModal) {
            errorModal.classList.add("hidden");
          }
        };
      </script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const build_button = document.getElementById("parseBtn");
  if (build_button) {
    build_button.classList.remove("hidden");
    build_button.disabled = false;
  }
});
</script>
    </div>
  </body>
</html>
